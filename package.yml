name        : mc
version     : 4.8.15
release     : 3
source     :
    - http://ftp.midnight-commander.org/mc-4.8.15.tar.xz : cf4e8f5dfe419830d56ca7e5f2495898e37ebcd05da1e47ff7041446c87fba16
license     : GPL-2.0
summary     : GNU midnight commander (ncurses based file manager)
builddeps   :
    - pkgconfig(x11)
description : |
    GNU Midnight Commander is a visual file manager that allows full file management using the terminal and utilizing ncurses. It allows standard features such as copying, moving, deleting, editing, and searching files.
setup      : |
    %configure --with-screen=ncurses \
               --enable-charset
build      : |
    %make
install    : |
    %make_install
